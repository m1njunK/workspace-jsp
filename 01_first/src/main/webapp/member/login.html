<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
	<style>
		ul{
			list-style-type: none;
		}
		li{
			padding-bottom: 20px;
		}
	</style>
</head>
<body>
	<!--
		HTML 주석 - ctrl + shift + /
		method : GET , POST
		GET : 전송해야될 데이터를 URL에 포함하여 전달 - 데이터 노출 및 크기 제한
		POST : 전송해야할 데이터를 숨김 - 데이터 노출 안됨 및 대용량 데이터 전송 가능
	-->
	<!--<form action="../login" method="POST">-->
	<form action="../first.jsp" method="POST">
		<ul>
			<li>id : <input type="text" name="id"/></li>
			<li>pw : <input type="password" name="pw"/></li>
			<li><button>확인</button></li>
			<li><input type="button" value="일반 버튼"/></li>
			<li><input type="reset" value="초기화"/></li>
			<li><input type="submit" value="form action 실행"/></li>
		</ul>
	</form>
</body>
</html>
