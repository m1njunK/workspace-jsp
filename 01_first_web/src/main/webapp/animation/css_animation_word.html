<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.wrap{
		border: 1px solid deeppink;
		width: 100%;
		height: 300px;
		display: flex;
		/* 자식 요소의 수평 정렬 */
		justify-content: center;
		/* 자식 요소의 세로축 */
		align-items: center;
	}
	.word{
		box-shadow: black 1px 1px;
		background-color: hotpink;
		color: white;
		padding: 2px;
		animation: rotate 1s linear infinite alternate-reverse;
	}
	
	@keyframes rotate{
		0%{
			transform: rotateY(0deg);		
		}
			
		100%{
			transform: rotateY(180deg);
		}
	}
</style>
</head>
<body>
	<!--div.warp>div.word{KOREATE}-->
	<div class="wrap">
		<div class="word">KOREATE</div>
	</div>
</body>
</html>
